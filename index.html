<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>
<body>
	<table id="calculator">
		<tr>
			<td id="display" colspan="4"></td>
		</tr>
		<tr>
			<td id="mc">mc</td>
			<td id="m+">m+</td>
			<td id="m-">m-</td>
			<td id="mr">mr</td>
		</tr>
		<tr>
			<td id="c">C</td>
			<td id="divide">/</td>
			<td id="multiple">x</td>
			<td id="backspace"><=</td>
		</tr>
		<tr>
			<td id="seven">7</td>
			<td id="eight">8</td>
			<td id="nine">9</td>
			<td id="subtract">-</td>
		</tr>
		<tr>
			<td id="four">4</td>
			<td id="five">5</td>
			<td id="six">6</td>
			<td id="add">+</td>
		</tr>
		<tr>
			<td id="one">1</td>
			<td id="two">2</td>
			<td id="three">3</td>
			<td id="result" rowspan="2">=</td>
		</tr>
		<tr>
			<td id="percentage">%</td>
			<td id="zero">0</td>
			<td id="point">.</td>
		</tr>
	</table>

	<script src="./js/app.js"></script>
</body>
</html>
